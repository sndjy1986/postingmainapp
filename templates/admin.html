<!DOCTYPE html>
<html>
<head>
    <title>Admin Console</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input[type=text] { width: 200px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        .logout { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Admin Console</h1>
    <form method="POST">
        <table>
            <tr>
                <th>Truck ID</th>
                <th>Location</th>
                <th>Fallback(s) (comma-separated)</th>
            </tr>
            {% for truck in trucks %}
            <tr>
                <td>{{ truck.id }}</td>
                <td>
                    <input type="text" name="location_{{ truck.id }}" value="{{ truck.location }}">
                </td>
                <td>
                    <input type="text" name="fallback_{{ truck.id }}" value="{{ fallback_map.get(truck.id, '') }}">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Changes</button>
    </form>
    <div class="logout">
        <a href="/">Return to Dashboard</a>
    </div>
</body>
</html>
